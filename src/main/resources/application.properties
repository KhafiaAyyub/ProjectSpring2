spring.application.name=springboot2
# address of mySql database
spring.datasource.url=jdbc:mysql://localhost:3306/rest_demo   

spring.datasource.username=root
spring.datasource.password=

#Automatically create/update the table 
spring.jpa.hibernate.ddl-auto=update
# Can see SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show which values are injected into SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
